<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Koruk | Cyber-Station v5.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --bg-dark: #020205; }
        html { scroll-behavior: smooth; }
        body { 
            margin: 0; background: var(--bg-dark); color: white; 
            font-family: 'Rajdhani', sans-serif; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #101020 0%, #020205 100%);
        }

        /* --- PANELLER --- */
        .side-dock {
            position: fixed; top: 0; width: 65px; height: 100vh;
            background: rgba(10, 10, 20, 0.95); backdrop-filter: blur(10px);
            z-index: 3000; transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; overflow: hidden;
            border-image: linear-gradient(to bottom, var(--neon-blue), var(--neon-purple)) 1;
        }

        #left-dock { left: 0; border-right: 2px solid var(--neon-purple); }
        #left-dock:hover { width: 260px; }

        #right-dock { right: 0; border-left: 2px solid var(--neon-blue); }
        #right-dock:hover { width: 260px; }

        /* Versiyon Yazıları */
        .ver-tag {
            position: absolute; bottom: 20px; left: 15px;
            font-family: 'Orbitron'; font-size: 0.6rem; color: #444;
            letter-spacing: 2px;
        }
        #right-dock .ver-tag { left: auto; right: 15px; }

        .dock-header {
            writing-mode: vertical-rl; text-orientation: mixed;
            padding: 20px 15px; color: var(--neon-blue); font-family: 'Orbitron';
            font-size: 0.75rem; letter-spacing: 4px; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        .side-dock:hover .dock-header { display: none; }

        .dock-content { display: none; padding: 40px 20px; width: 220px; }
        .side-dock:hover .dock-content { display: block; }

        /* --- BUTON VE PROTOKOL EFEKTİ --- */
        .item {
            text-decoration: none; color: white; padding: 15px; margin-bottom: 12px;
            display: block; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
            font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer;
            position: relative; clip-path: polygon(0 0, 100% 0, 100% 75%, 85% 100%, 0 100%);
        }

        #left-dock .item:hover { border-color: var(--neon-purple); background: rgba(188, 19, 254, 0.1); }
        #right-dock .item:hover { border-color: var(--neon-blue); background: rgba(0, 242, 255, 0.1); }

        /* Durum Yazısı Stili */
        .status-text { font-size: 0.55rem; color: var(--neon-blue); display: block; margin-top: 5px; opacity: 0.7; }

        /* --- ORTA ALAN --- */
        section { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .hero-title { font-family: 'Orbitron'; font-size: 4rem; text-shadow: 0 0 20px var(--neon-blue); margin: 0; }

    </style>
</head>
<body>

    <div id="left-dock" class="side-dock">
        <div class="dock-header" style="color: var(--neon-purple);">DEV_CORE</div>
        <div class="dock-content">
            <a onclick="runProtocol(this, 'https://github.com')" class="item">
                GITHUB <span class="status-text">IDLE</span>
            </a>
            <a onclick="runProtocol(this, 'https://visualstudio.microsoft.com')" class="item">
                VS CODE <span class="status-text">IDLE</span>
            </a>
            <a onclick="runProtocol(this, '#ar-exp')" class="item">
                AR_CORE <span class="status-text">IDLE</span>
            </a>
        </div>
        <div class="ver-tag">VER_1.1.1</div>
    </div>

    <div id="right-dock" class="side-dock">
        <div class="dock-header">SYSTEM_TOOLS</div>
        <div class="dock-content">
            <a onclick="runProtocol(this, 'https://youtube.com')" class="item">
                YOUTUBE <span class="status-text">IDLE</span>
            </a>
            <a onclick="runProtocol(this, 'https://unity.com')" class="item">
                UNITY ENGINE <span class="status-text">IDLE</span>
            </a>
            <a onclick="runProtocol(this, '#')" class="item">
                SYSTEM_AI <span class="status-text">IDLE</span>
            </a>
        </div>
        <div class="ver-tag">VER_1.5</div>
    </div>

    <section>
        <h1 class="hero-title">FURKAN KORUK</h1>
        <p style="color:var(--neon-purple); font-family:'Orbitron'; letter-spacing:10px;">PROTOCOL ACTIVE</p>
    </section>

    <script>
        function runProtocol(element, url) {
            const status = element.querySelector('.status-text');
            
            // 1. Aşama: Initializing
            status.innerText = "INITIALIZING...";
            status.style.color = "orange";

            // 2. Aşama: Accepted & Tick (1 saniye sonra)
            setTimeout(() => {
                status.innerText = "ACCEPTED ✅";
                status.style.color = "var(--neon-blue)";
                
                // 3. Aşama: Yönlendirme (Yarım saniye sonra)
                setTimeout(() => {
                    if(url.startsWith('#')) {
                        document.querySelector(url).scrollIntoView();
                    } else {
                        window.open(url, '_blank');
                    }
                    // Reset
                    status.innerText = "IDLE";
                    status.style.color = "";
                }, 800);
                
            }, 1200);
        }
    </script>

</body>
</html>
