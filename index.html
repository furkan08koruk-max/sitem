    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --bg-dark: #050505; }
        body { margin: 0; background: var(--bg-dark); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* --- ANA TASARIM KORUNDU --- */
        .main-header { text-align: center; margin-top: 50px; font-family: 'Orbitron'; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        /* --- YENÄ°: GÄ°ZLÄ° SAÄž PANEL (SIDE DOCK) --- */
        .side-dock-trigger {
            position: fixed; right: 0; top: 0; width: 40px; height: 100vh;
            z-index: 2000; /* Fareyi yakalamak iÃ§in gÃ¶rÃ¼nmez tetikleyici */
        }

        .side-dock {
            position: fixed; right: -260px; top: 0; width: 250px; height: 100vh;
            background: rgba(10, 11, 16, 0.95);
            border-left: 2px solid var(--neon-blue);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2001;
            display: flex; flex-direction: column; padding: 40px 20px;
            box-shadow: -10px 0 30px rgba(0, 242, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Mouse saÄŸa gelince paneli aÃ§ */
        .side-dock-trigger:hover + .side-dock, .side-dock:hover {
            right: 0;
        }

        .dock-title {
            font-family: 'Orbitron'; font-size: 0.9rem; color: var(--neon-purple);
            margin-bottom: 30px; letter-spacing: 2px; border-bottom: 1px solid var(--neon-purple);
            padding-bottom: 10px; text-transform: uppercase;
        }

        .dock-item {
            margin-bottom: 20px; padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.1);
            cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 15px;
            text-decoration: none; color: white;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
        }

        .dock-item:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--neon-blue);
            transform: translateX(-10px);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .dock-item i { color: var(--neon-blue); font-size: 1.2rem; }
        .dock-item span { font-size: 1rem; font-weight: 500; }

        /* Arka Plan Dekorasyonu */
        .scanline {
            width: 100%; height: 2px; background: rgba(0, 242, 255, 0.1);
            position: absolute; bottom: 10%; left: 0;
            animation: moveUp 5s linear infinite;
        }
        @keyframes moveUp { from { bottom: 0%; } to { bottom: 100%; } }

    </style>
</head>
