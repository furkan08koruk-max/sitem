<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Koruk | Cyber-Station v5.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-blue: #00f2ff; --neon-purple: #bc13fe; --bg-dark: #020205; }
        html { scroll-behavior: smooth; }
        body { 
            margin: 0; background: var(--bg-dark); color: white; 
            font-family: 'Rajdhani', sans-serif; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #101020 0%, #020205 100%);
        }

        /* --- PANELLERİN ANA YAPISI --- */
        .side-dock {
            position: fixed; top: 0; width: 60px; height: 100vh;
            background: rgba(10, 10, 20, 0.9); backdrop-filter: blur(10px);
            z-index: 3000; transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; overflow: hidden;
            border-image: linear-gradient(to bottom, var(--neon-blue), var(--neon-purple)) 1;
        }

        #left-dock { left: 0; border-right: 2px solid var(--neon-purple); }
        #left-dock:hover { width: 240px; }

        #right-dock { right: 0; border-left: 2px solid var(--neon-blue); }
        #right-dock:hover { width: 240px; }

        .dock-header {
            writing-mode: vertical-rl; text-orientation: mixed;
            padding: 20px 15px; color: var(--neon-blue); font-family: 'Orbitron';
            font-size: 0.8rem; letter-spacing: 3px; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        .side-dock:hover .dock-header { display: none; }

        .dock-content { display: none; padding: 40px 20px; width: 200px; }
        .side-dock:hover .dock-content { display: block; }

        .item {
            text-decoration: none; color: white !important; padding: 15px; margin-bottom: 10px;
            display: flex; align-items: center; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
            font-family: 'Orbitron'; font-size: 0.7rem;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 85% 100%, 0 100%);
        }
        #left-dock .item:hover { border-color: var(--neon-purple); background: rgba(188, 19, 254, 0.1); transform: translateX(10px); }
        #right-dock .item:hover { border-color: var(--neon-blue); background: rgba(0, 242, 255, 0.1); transform: translateX(-10px); }

        /* --- ORTA ALAN --- */
        section { min-height: 100vh; padding: 100px 50px; display: flex; flex-direction: column; align-items: center; }
        .hero-title { font-family: 'Orbitron'; font-size: 4rem; margin-bottom: 0; text-shadow: 0 0 20px var(--neon-blue); text-align: center; }
        .hero-desc { max-width: 800px; text-align: left; border-left: 3px solid var(--neon-purple); padding-left: 20px; font-size: 1.1rem; line-height: 1.8; margin-bottom: 40px;}

        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 900px; margin-bottom: 50px; }
        .info-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(0, 242, 255, 0.1); padding: 25px; }
        .info-card h3 { color: var(--neon-blue); font-family: 'Orbitron'; margin-top: 0; font-size: 0.9rem; letter-spacing: 2px; }

        /* --- BÜYÜTÜLMÜŞ DERS PROGRAMI --- */
        .schedule-container { 
            width: 100%; 
            max-width: 1100px; 
            background: rgba(10, 10, 20, 0.8); 
            border: 2px solid var(--neon-purple); 
            padding: 30px; 
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.3);
            margin-top: 20px;
        }
        .schedule-title { 
            font-family: 'Orbitron'; 
            color: var(--neon-purple); 
            font-size: 1.5rem; 
            margin-bottom: 30px; 
            border-bottom: 2px solid var(--neon-purple); 
            padding-bottom: 15px; 
            text-align: center; 
            letter-spacing: 8px; 
        }
        
        table { width: 100%; border-collapse: separate; border-spacing: 8px; font-family: 'Rajdhani'; }
        th { 
            font-family: 'Orbitron'; 
            color: var(--neon-blue); 
            padding: 15px; 
            text-align: center; 
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            font-size: 1rem;
        }
        td { 
            padding: 25px 15px; 
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1rem;
            transition: 0.3s;
        }
        tr:hover td { border-color: var(--neon-blue); background: rgba(0, 242, 255, 0.05); }
        .day-col { 
            font-weight: bold; 
            color: var(--neon-purple); 
            width: 150px; 
            font-family: 'Orbitron'; 
            font-size: 0.9rem; 
            background: rgba(188, 19, 254, 0.05) !important;
        }
        .ntp-cell { 
            color: var(--neon-blue); 
            letter-spacing: 3px; 
            font-weight: bold; 
            font-family: 'Orbitron';
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="left-dock" class="side-dock">
        <div class="dock-header" style="color: var(--neon-purple);">CORE_DEVELOPMENT</div>
        <div class="dock-content">
